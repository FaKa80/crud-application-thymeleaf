<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Post Manager</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
<body>
<div align="center">
    <h1>Post List</h1>
    <a href="/new" class="btn btn-primary btn-sm mb-3">Create New Post </a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>Post ID</th>
            <th>Title</th>
            <th>Content</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="post : ${listPosts}">
            <td th:text="${post.id}">Post ID</td>
            <td th:text="${post.title}">Title</td>
            <td th:text="${post.content}">Content</td>
            <td> <a th:href="@{/edit/{id}(id=${post.id})}" class="btn btn-primary">Update</a>
                <a th:href="@{/delete/{id}(id=${post.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
